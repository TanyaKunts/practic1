<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='flowers.css'>
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue|Dancing+Script|Poiret+One&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Собери свой букет</title>
</head>

<body>
    <h1>Собери свой букет</h1>
    <section>
        <div class='container main' id='main'>
            <div id='left'>

            </div>
            <div id='right'>

            </div>
        </div>
    </section>
    <section>
        <div class='container' id='decor'>
            <h2>Оформление букета</h2>
            <div class="first-row">
                <div class='item without'>
                    <p><label><input type='radio' name='decorCheck' value='0' checked />Без оформления</label></p>
                </div>
                <h3>Итого:</h3>
                <button id='priceWithDecor'></button>
                <div id='delivery2'>
                    <a href='#deliverySection'>
                        <button>
                            <p>Доставка <span class="material-icons">directions_car</span></p>
                        </button>
                    </a>
                </div>
            </div>

            <div id='items'>

            </div>

        </div>
    </section>
    <section>
        <div class='container delivery' id='deliverySection'>
            <h2>Выберите способ доставки:</h2>
            <a href='#deliveryForm'><button id='delivery3'>
                    <p>Доставка</p>
                </button></a>
            <button id='pickup'>
                <p>Самовывоз</p>
            </button>
        </div>
    </section>
    <script src="flowers.js"></script>
</body>

</html>
